pipe:
  - type: query
    statement: >-
      UPDATE "template" SET 
      "bundle" = $2,"name" = $3,"description" = $4,"content" = $5
      WHERE id = $1 RETURNING *
    params:
      - params.id      
      - body.bundle
      - body.name
      - body.description
      - body.content
    resultType: row      
    assign: UpdatedTemplate
  - type: mapping
    isArray: false
    from: UpdatedTemplate
    builtIn: snakeToCamel
    to: UpdatedTemplate
returnVar: UpdatedTemplate
transactional: true