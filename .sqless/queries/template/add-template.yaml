pipe:
  - type: query
    statement: >-
      INSERT INTO "template" ( 
        "bundle","name","description","content" 
      )
      VALUES ($1,$2,$3,$4) RETURNING *;
    params:      
      - body.bundle
      - body.name
      - body.description
      - body.content
    resultType: row
    assign: NewTemplate
  - type: mapping
    from: NewTemplate
    isArray: false
    builtIn: snakeToCamel
    to: NewTemplate
returnVar: NewTemplate
transactional: true
