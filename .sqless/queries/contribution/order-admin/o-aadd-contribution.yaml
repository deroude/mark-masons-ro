pipe:
  - type: query
    statement: >-
      INSERT INTO "contribution" ( 
        "description","category","value","issue_date","due_date" 
      )
      VALUES ($1,'ORDER',$2,$3,$4) RETURNING *;
    params:      
      - body.description
      - body.value
      - body.issueDate
      - body.dueDate
    resultType: row
    assign: NewContribution
  - type: mapping
    from: NewContribution
    isArray: false
    builtIn: snakeToCamel
    to: NewContribution
returnVar: NewContribution
transactional: true
