pipe:
  - type: query
    statement: >-
      UPDATE "user_contribution" SET 
      "payment" = $2, "status" = $3
      WHERE id = $1 RETURNING *
    params:
      - params.id      
      - body.payment.id
      - body.status
    resultType: row      
    assign: UpdatedPayment
  - type: mapping
    isArray: false
    from: UpdatedPayment
    builtIn: snakeToCamel
    to: UpdatedPayment
returnVar: UpdatedPayment
transactional: true