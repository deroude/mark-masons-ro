get:
  tags:
    - article
    - public
  summary: Get all articles
  operationId: getArticles
  parameters:
    - in: query
      name: category
      schema:
        type: string
        default: BLOG
    - in: query
      name: filter
      schema:
        type: string
    - in: query
      name: language
      schema:
        type: string
        default: en
    - in: query
      name: page
      schema:
        type: integer
        default: 0
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        default: 20
  responses:
    "200":
      description: Articles retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Article"