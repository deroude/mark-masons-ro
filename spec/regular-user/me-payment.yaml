get:
  tags:
    - user
    - regular-user
  summary: Get current user payments
  operationId: myPayments
  responses:
    "200":
      description: My Payments
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/Payment.yaml
  security:
    - mark_auth: []
post:
  tags:
    - user
    - regular-user
  summary: Add payment
  operationId: addPayment
  responses:
    "201":
      description: My Payments
      content:
        application/json:
          schema:
            $ref: ../schemas/Payment.yaml
  security:
    - mark_auth: []