put:
  tags:
    - lodge
    - order-admin
  summary: Modify a lodge
  operationId: updateLodge
  parameters:
    - in: path
      required: true
      name: id
      schema:
        type: integer
  requestBody:
    description: Lodge that is updated
    content:
      application/json:
        schema:
          $ref: ../schemas/Lodge.yaml
  responses:
    "200":
      description: Lodge updated
      content:
        application/json:
          schema:
            $ref: ../schemas/Lodge.yaml
    "404":
      description: Lodge not found
    "400":
      description: Invalid object supplied
  security:
    - mark_auth:
        - "order"
delete:
  tags:
    - lodge
    - order-admin
  summary: Delete a lodge
  operationId: deleteLodge
  parameters:
    - in: path
      required: true
      name: id
      schema:
        type: integer
  responses:
    "200":
      description: Lodge deleted
    "404":
      description: Lodge not found
  security:
    - mark_auth:
        - "order"