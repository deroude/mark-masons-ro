put:
  tags:
    - user
    - order-admin
  summary: Modify a user history item
  operationId: updateUserHistory
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: integer
    - in: path
      required: true
      name: id
      schema:
        type: integer
  requestBody:
    description: User that is updated
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/History"
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/History"
    "404":
      description: User history not found
    "400":
      description: Invalid object supplied
  security:
    - mark_auth:
        - "order"
delete:
  tags:
    - user
    - order-admin
  summary: Delete a user history item
  operationId: deleteUserHistory
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: integer
    - in: path
      required: true
      name: id
      schema:
        type: integer
  responses:
    "200":
      description: User history deleted
    "404":
      description: User history not found
  security:
    - mark_auth:
        - "order"