get:
  tags: 
    - contribution
    - order-admin
  summary: List all contributions
  operationId: listContributions
  responses:
    "200":
        description: Contribution added
        content: 
          application/json:
            schema:
              type: array
              items:
                $ref: ../schemas/Contribution.yaml
  security:
    - mark_auth:
        - "order"
post:
  tags: 
    - contribution
    - order-admin
  summary: Create a contribution
  operationId: addContribution
  parameters:
    - in: query
      required: true
      name: audienceType
      schema:
        type: string
    - in: query
      required: false
      name: audience
      schema:
        type: string
  requestBody:
    description: Contribution definition
    content:
      application/json:
        schema:
          $ref: ../schemas/Contribution.yaml
  responses:
    "201":
        description: Contribution added
        content: {}
    "400":
        description: Contribution invalid
        content: {}
    "404":
        description: Audience not found
        content: {}
  security:
    - mark_auth:
        - "order"