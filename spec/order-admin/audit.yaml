get:
  tags:
    - audit
    - order-admin
  summary: Get all audit entries
  operationId: getAudit
  parameters:
    - in: query
      name: category
      schema:
        type: string
        default: USER
    - in: query
      name: filter
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
        default: 0
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        default: 20
  responses:
    "200":
      description: Audit entries retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/Audit.yaml
  security:
    - mark_auth:
        - "order"