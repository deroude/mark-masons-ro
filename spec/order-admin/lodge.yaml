get:
  tags:
    - lodge
    - order-admin
  summary: Get all lodges
  operationId: getLodges
  parameters:
    - in: query
      name: filter
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
        default: 0
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        default: 20
  responses:
    "200":
      description: Lodges retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Lodge"
  security:
    - mark_auth:
        - "order"
post:
  tags:
    - lodge
    - order-admin
  summary: Add a lodge
  operationId: addLodge
  requestBody:
    description: Lodge object that needs to be added
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Lodge"
    required: true
  responses:
    "201":
      description: Lodge created
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Lodge"
    "400":
      description: Invalid object supplied
      content: {}
  security:
    - mark_auth:
        - "order"