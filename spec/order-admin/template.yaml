get:
  tags:
    - template
    - order-admin
  summary: Get all templates
  operationId: getTemplates
  parameters:
    - in: query
      name: filter
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
        default: 0
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        default: 20
  responses:
    "200":
      description: Templates retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Template.yaml"
  security:
    - mark_auth:
        - "order"
post:
  tags:
    - template
    - order-admin
  summary: Add a template
  operationId: addTemplate
  requestBody:
    description: Template object that needs to be added
    content:
      application/json:
        schema:
          $ref: "../schemas/Template.yaml"
    required: true
  responses:
    "201":
      description: Template created
      content:
        application/json:
          schema:
            $ref: "../schemas/Template.yaml"
    "400":
      description: Invalid object supplied
      content: {}
  security:
    - mark_auth:
        - "order"

  