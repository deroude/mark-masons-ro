put:
  tags:
    - user
    - order-admin
  summary: Modify a user
  operationId: updateUser
  parameters:
    - in: path
      required: true
      name: id
      schema:
        type: integer
  requestBody:
    description: User that is updated
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/User"
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    "404":
      description: User not found
    "400":
      description: Invalid object supplied
  security:
    - mark_auth:
        - "order"
delete:
  tags:
    - user
    - order-admin
  summary: Delete a user
  operationId: deleteUser
  parameters:
    - in: path
      required: true
      name: id
      schema:
        type: integer
  responses:
    "200":
      description: User deleted
    "404":
      description: User not found
  security:
    - mark_auth:
        - "order"