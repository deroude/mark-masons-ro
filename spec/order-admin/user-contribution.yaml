get:
  tags:
    - payment
    - order-admin
  summary: List user contributions
  operationId: listUserContributions
  responses:
    "200":
      description: List of user contributions
      content:
        application/json:
          schema:
            $ref: ../schemas/UserContribution.yaml
  security:
    - mark_auth:
        - "order"

put:
  tags:
    - payment
    - order-admin
  summary: Replace list of users due for contribution
  operationId: updateUserContributions
  requestBody:
    description: Attendance array to be updated
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../schemas/UserContribution.yaml
    required: true
  responses:
    "200":
      description: List of user contributions
  security:
    - mark_auth:
        - "order"