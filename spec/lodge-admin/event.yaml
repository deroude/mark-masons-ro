get:
  tags:
    - event
    - lodge-admin
  summary: Get all events
  operationId: getEvents
  parameters:
    - in: query
      name: fromDate
      schema:
        type: string
        format: date-time
    - in: query
      name: toDate
      schema:
        type: string
        format: date-time
    - in: query
      name: future
      schema:
        type: boolean
        default: true
  responses:
    "200":
      description: Retrieved events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/Event.yaml
  security:
    - mark_auth:
        - "lodge"
post:
  tags:
    - event
    - lodge-admin
  summary: Add an event
  operationId: addEvent
  requestBody:
    description: Event object that needs to be added
    content:
      application/json:
        schema:
          $ref: ../schemas/Event.yaml
    required: true
  responses:
    "201":
      description: Event created
    "400":
      description: Invalid object supplied
      content: {}
  security:
    - mark_auth:
        - "lodge-admin"