<mat-card class="article-card">
    <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>by {{article.author}} | published: {{article.publishTimestamp|timestamp|date}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{expanded?article.text:article.cutoff}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="expanded=!expanded">
            <mat-icon>{{expanded?'keyboard_arrow_up':'keyboard_arrow_down'}}</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
