<div class="mark-blog">

    <mat-toolbar>
        <button mat-stroked-button *ngIf="user$|async">
            Add charity
        </button>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input type="text" matInput>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar>

    <mark-charity [charity]="c" *ngFor="let c of charities"></mark-charity>
</div>
