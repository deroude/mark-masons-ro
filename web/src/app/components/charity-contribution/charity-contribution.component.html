<h1 mat-dialog-title i18n="@@contribution.editor">Contribution</h1>
<form mat-dialog-content [formGroup]="contributionForm" (ngSubmit)="save()">
    <mat-form-field>
        <mat-label i18n="@@paid">Amount</mat-label>
        <input matInput formControlName="paidAmount" type="number">
        <mat-error *ngIf="hasError('required','paidAmount')" i18n="@@error.field.required">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n="@@currency">Currency</mat-label>
        <mat-select formControlName="paidCurrency">
            <mat-option value="EUR">EUR</mat-option>
            <mat-option value="USD">USD</mat-option>
            <mat-option value="RON">RON</mat-option>
            <mat-option value="GBP">GBP</mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('required','paidCurrency')" i18n="@@error.field.required">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n="@@anonymous">Anonymous</mat-label>
        <mat-select formControlName="anonymous">
            <mat-option value="FULL" i18n="@@anomymous.full">Do not show my contribution</mat-option>
            <mat-option value="NAME" i18n="@@anomymous.name">Do not show my name</mat-option>
            <mat-option value="AMOUNT" i18n="@@anomymous.amount">Do not show the amount</mat-option>
            <mat-option value="NONE" i18n="@@anomymous.none">Show all</mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('required','anonymous')" i18n="@@error.field.required">
            This field is required
        </mat-error>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()" i18n="@@cancel">Cancel</button>
    <button mat-raised-button (click)="save()" color="accent" cdkFocusInitial i18n="@@pay">Payment</button>
</div>
