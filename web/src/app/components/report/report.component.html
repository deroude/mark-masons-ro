<mat-toolbar>
  <mat-form-field>
    <input matInput [(ngModel)]="dstart" [matDatepicker]="dateStartPicker" i18n-placeholder="@@date.start"
      placeholder="Start date">
    <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
    <mat-datepicker #dateStartPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="dend" [matDatepicker]="dateEndPicker" i18n-placeholder="@@date.end"
      placeholder="End date">
    <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
    <mat-datepicker #dateEndPicker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button i18n="@@report.show" (click)="applyFilter()">Display result</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users.name"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users.rank"> Rank </th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="row.rank">
          <ng-container *ngSwitchCase="'APPRENTICE'" i18n="@@apprentice">Apprentice</ng-container>
          <ng-container *ngSwitchCase="'COMPANION'" i18n="@@companion">Companion</ng-container>
          <ng-container *ngSwitchCase="'MASTER'" i18n="@@master">Master</ng-container>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="attendance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@attendance"> Attendance </th>
      <td mat-cell *matCellDef="let row"> {{row.attendance}} </td>
    </ng-container>

    <ng-container matColumnDef="contribution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@attendance.contribution"> Contribution </th>
      <td mat-cell *matCellDef="let row"> {{row.contribution}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

</div>
