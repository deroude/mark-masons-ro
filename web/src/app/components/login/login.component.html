<mat-card>
  <mat-card-header>
    <object data="assets/logo.main.svg" type="image/svg+xml" class="mlnr-logo">
      <img src="assets/logo.main.svg" style="height:6rem" />
    </object>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput name="username" [(ngModel)]="username" i18n-placeholder="@@email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput [type]="hidePassword?'password':'text'" name="password" [(ngModel)]="password" i18n-placeholder="@@password"
        placeholder="Password" (keyup.enter)="onLogin()">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <span class="login-error" *ngIf="error" i18n="@@login_error">Login error</span>
    <span class="login-confirmed" *ngIf="passwordReset" i18n="@@reset_confirmation">Password reset</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onLogin()" cdkFocusInitial i18n="@@login">Login</button>
    <button mat-raised-button color="primary" (click)="onReset()" i18n="@@resetpassword">Reset Password</button>
    <a mat-raised-button [routerLink]="['/register']" i18n="@@register">Register</a>
  </mat-card-actions>
  <mark-progress></mark-progress>
</mat-card>
