<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/']">
        <object data="assets/logo.main.svg" type="image/svg+xml" class="mlnr-logo" (click)="goHome()">
          <img src="assets/logo.main.svg" style="height:6rem" />
        </object>
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <textarea matInput i18n-placeholder="@@rsvp.comment" placeholder="Leave a comment for your RSVP"
        [(ngModel)]="comment"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="rsvp(true)" cdkFocusInitial i18n="@@yes">Yes</button>
    <button mat-raised-button color="warn" (click)="rsvp(false)" i18n="@@no">No</button>
  </mat-card-actions>
  <mark-progress></mark-progress>
</mat-card>
