<div class="crud-table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" i18n-placeholder="@@filter" placeholder="Filter">
  </mat-form-field>

  <button mat-button i18n="@@Contribution.add" (click)="create()">Add Contribution</button>

  <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.id"> 0 </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>    
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.description"> 0 </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>    

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.category"> 0 </th>
        <td mat-cell *matCellDef="let row">
            <ng-container [ngSwitch]="row.category">
 
                <ng-container *ngSwitchCase="'ORDER'" i18n="@@Contribution.category.ORDER">ORDER</ng-container> 
                <ng-container *ngSwitchCase="'LODGE'" i18n="@@Contribution.category.LODGE">LODGE</ng-container>
            </ng-container>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.value"> 0 </th>
      <td mat-cell *matCellDef="let row"> {{row.value}} </td>
    </ng-container>    

    <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.issueDate"> 0 </th>
        <td mat-cell *matCellDef="let row"> {{row.issueDate|date}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Contribution.dueDate"> 0 </th>
        <td mat-cell *matCellDef="let row"> {{row.dueDate|date}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onItemSelect(row)">
    </tr>
  </table>

</div>
