<div class="mark-lodge">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" i18n-placeholder="@@filter" placeholder="Filter">
    </mat-form-field>

    <button mat-button i18n="@@lodge.add" (click)="create()">Add Lodge</button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@lodge.name"> Lodge name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@lodge.number"> Number </th>
                <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@lodge.location"> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>

            <ng-container matColumnDef="orient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@lodge.orient"> Orient </th>
                <td mat-cell *matCellDef="let row"> {{row.orient}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@lodge.status"> Status </th>
                <td mat-cell *matCellDef="let row">
                    <ng-container [ngSwitch]="row.status">
                        <ng-container *ngSwitchCase="'NEW'" i18n="@@lodge.status.new">New</ng-container>
                        <ng-container *ngSwitchCase="'REGULAR'" i18n="@@lodge.status.regular">Regular</ng-container>
                        <ng-container *ngSwitchCase="'INACTIVE'" i18n="@@lodge.status.inactive">Inactive</ng-container>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@actions"> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="deleteLodge(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onSelect(row)">
            </tr>
        </table>

    </div>
</div>
