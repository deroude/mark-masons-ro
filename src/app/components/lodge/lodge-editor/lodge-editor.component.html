<h1 mat-dialog-title i18n="@@lodge.editor">Edit Lodge</h1>

<form mat-dialog-content [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field>
        <input matInput formControlName="name" type="text" i18n-placeholder="@@lodge.name" placeholder="Lodge name">
        <mat-error *ngIf="hasError('required','name')" i18n="@@error.field.required">
            This field is required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="number" type="text" i18n-placeholder="@@lodge.number" placeholder="Number">
        <mat-error *ngIf="hasError('required','number')" i18n="@@error.field.required">
            This field is required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="orient" type="text" i18n-placeholder="@@lodge.orient" placeholder="Orient">
        <mat-error *ngIf="hasError('required','orient')" i18n="@@error.field.required">
            This field is required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="location" type="text" i18n-placeholder="@@lodge.location"
            placeholder="Location">
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n="@@lodge.status">Status</mat-label>
        <mat-select formControlName="status">
            <mat-option value="NEW" i18n="@@lodge.status.new">New</mat-option>
            <mat-option value="INACTIVE" i18n="@@user.status.inactive">Inactive</mat-option>
            <mat-option value="REGULAR" i18n="@@user.status.regular">Regular</mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('required','status')" i18n="@@error.field.required">
            This field is required
        </mat-error>
    </mat-form-field>
</form>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()" i18n="@@cancel">Cancel</button>
    <button mat-raised-button (click)="save()" color="primary" cdkFocusInitial i18n="@@save">Save</button>
</div>
