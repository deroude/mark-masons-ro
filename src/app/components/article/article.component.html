<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>by {{article.author}} | published: {{article.publishDate|date}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{article.text}}
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button *ngIf="user$|async" (click)="edit()">
            Edit
        </button> -->
        <button mat-button (click)="expanded=!expanded">
            <mat-icon>{{expanded?'keyboard_arrow_up':'keyboard_arrow_down'}}</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
