<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle><span i18n="@@article.by">by</span> {{article.author.firstName}} <strong>{{article.author.lastName}}</strong> | <span i18n="@@article.published">published</span>:
            {{article.publishDate|date}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [innerHtml]="article.text"></mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="auth.loggedIn" (click)="onEdit()" i18n="@@edit">
            Edit
        </button>
        <button mat-button *ngIf="auth.loggedIn" (click)="onDelete()" i18n="@@delete">
            Delete
        </button>
        <!-- <button mat-button (click)="expanded=!expanded">
            <mat-icon>{{expanded?'keyboard_arrow_up':'keyboard_arrow_down'}}</mat-icon>
        </button> -->
    </mat-card-actions>
</mat-card>
