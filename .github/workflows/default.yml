# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: mark-masons/fe
    
jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repo
      uses: actions/checkout@v2

    # Setup node env
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
    
    - name: Generate Env file
      run: mkdir -p src/environments && echo "${{ secrets.FIREBASE_ENV }}" > src/environments/environment.ts && cp src/environments/environment.ts src/environments/environment.prod.ts

    - name: Build Web app
      run: npm ci && npm run build

    - name: Build image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME
    
    - name: Install doctl                 # install the doctl on the runner
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: push image to digitalocean
      run: |
        doctl registry login
        docker tag $IMAGE_NAME registry.digitalocean.com/mark-docker-registry/$IMAGE_NAME
        docker push registry.digitalocean.com/mark-docker-registry/$IMAGE_NAME

